<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Arrays Methods</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" id="dt"></marquee>

    <div id="resultBox"></div>
    <p onmouseover="changeColor(this)">this is a simple paragraph</p>
    
    <script>                
        console.log("JS is working");

        const myArr = ["Qaim","Hamiz","Muzammil","Anas","Raahim"];
        console.log(myArr);

        myArr.push("Shahryar");
        console.log(myArr);
        
        myArr.pop();
        console.log(myArr);
        
        myArr.unshift("Shahryar");
        console.log(myArr);
        
        myArr.shift();
        console.log(myArr);
        
        myArr.splice(2,0,"Shahryar");
        console.log(myArr);
        
        myArr.splice(2,1);
        console.log(myArr);
        
        myArr.push({name:"Syed Murtaza Hussain",dob:"03-Jul-1983"});
        console.log(myArr);
        
        myArr.pop();
        console.log(myArr);
        
        const resultBox = document.getElementById("resultBox");
        console.log(resultBox);
        
        resultBox.innerHTML = `<h2>Student List</h2>`;

        myArr.forEach((element,index) => {
            console.log(`${index+1}. ${element}`);
            resultBox.innerHTML += `<p  onmouseenter="eColor(this)" onmouseleave="lColor(this)">${index+1}. ${element}</p>`;
        });
        
        resultBox.style.fontFamily = 'cursive';
        resultBox.style.color = 'tomato';
        resultBox.style.backgroundColor = 'black';
        resultBox.style.padding = '16px'
        
        function  eColor (e) {
            e.style.color = 'white';
        }

        function  lColor (e) {
            e.style.color = 'tomato';
        }

        function changeColor (e) {
            e.style.color = 'white';
            e.style.backgroundColor = 'black';
        }

</body>
