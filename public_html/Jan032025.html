        </thead>

    <h1>Registration From</h1>
    <form>
        <div>
            <label for="fullName"><strong>Full Name</strong></label>
            <input type="text" name="full_name" id="fullName">
        </div>
        <br>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" name="email_address" id="email">
        </div>
        <br>
        <div>
            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" name="dateofbirth" id="dob">
        </div>
        <br>
        <div>
            <label for="gender"><b>Gender</b></label>
            <select name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label><b>Marital Status</b></label>
            <input type="radio" name="marital_status" id="single">
            <label for="single">Single</label>
            <input type="radio" name="marital_status" id="married">
            <label for="married">Married</label>
            <input type="radio" name="marital_status" id="widowed">
            <label for="widowed">Widowed</label>
            <input type="radio" name="marital_status" id="divorced">
            <label for="divorced">Divorced</label>
        </div>
        <br>
        <div>
            <label for=""><b>Hobbies</b></label>
            <input type="checkbox" name="reading" id="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" name="Cooking" id="Cooking">
            <label for="Cooking">Cooking</label>
            <input type="checkbox" name="Photography" id="Photography">
            <label for="Photography">Photography</label>
            <input type="checkbox" name="Gardening" id="Gardening">
            <label for="Gardening">Gardening</label>
            <input type="checkbox" name="Volunteering" id="Volunteering">
            <label for="Volunteering">Volunteering</label>
        </div>
        <br>
        <div>
            <label for="phone"><b>Contact</b></label>
            <input type="tel" name="phone" id="phone">
        </div>
        <br>
        <div>
            <input type="reset" value="Clear">
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
