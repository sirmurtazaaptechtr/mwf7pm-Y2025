<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h1>Unordered list</h1>
    <h2>Carnivorous Animals</h2>
    <ul type="disc">
        <li>Lion</li>
        <li>Cheetah</li>
        <li>Tiger</li>
        <li>Leopard</li>
        <li>Hyena</li>
    </ul>
    <h1>Ordered list</h1>
    <h2>Carnivorous Animals</h2>
    <ol type="1">
        <li>Lion</li>
        <li>Cheetah</li>
        <li>Tiger</li>
        <li>Leopard</li>
        <li>Hyena</li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt><strong>Coffee</strong></dt>
        <dd>-Black hot drink</dd>
        <dt><strong>Milk</strong></dt>
        <dd>-White cold drink</dd>
        <dt><strong>Tea</strong></dt>
        <dd>-Brown hot drink</dd>
    </dl>
    <h1>Images</h1>
    <div>
        <img src="images/redrose.jpg" alt="a beautiful red rose">
    </div>
    <div>
        <img src="images/lion_webp_10.webp" alt="A Lion is sitting in the Jungle">
    </div>
    
    <figure>
        <img src="images/Tulips.jpg" alt="peelay peelay phool or yellow flowers" width="400">
        <figcaption>
            Peelay Peelay Phool yani Yellow Flowers
        </figcaption>
    </figure>
    
</body>
</html>
